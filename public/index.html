<!doctype html>
<html>
  <head>
  <style type="text/css">
    .intro-modal{
      height: 260px;
      width: 500px;
      background: #BB4F4F;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      border-radius: 20px;
      box-shadow: 1px 1px 3px black;
      background-image: url('./images/cards.jpg');
    }

    .intro-modal.inverse {
      background-position-y: -224px;
      background-position-x: -3px;
    }

  /*  body {
      background-color: #427549;
    }*/

    p {
      color: #E43C3C;
      TEXT-TRANSFORM: uppercase;
      font-family: sans-serif;
      margin: 34px auto;
      background: antiquewhite;
      box-shadow: 0px 0px 5px black;
      width: 102%;
    }

    .message{
      height: 21px;
      line-height: 21px;
      font-size: 12px;
    }

    h1{
      color: #E43C3C;
      TEXT-TRANSFORM: uppercase;
      font-family: sans-serif;
      font-size: 18px;
      margin: 34px auto;
       text-align: center; 
      background: antiquewhite;
      box-shadow: 0px 0px 5px black;
       transform: rotateZ(-6deg); 
      width: 102%;
    }

    .intro-modal {
      height: 222px;
      width: 310px;
      background: #BB4F4F;
      position: absolute;
      top: 50%;
      left: 50%;
      text-align: center;
      transform: translate(-50%,-50%);
      border-radius: 11px;
      box-shadow: 3px 1px 3px black;
      background-image: url('./images/cards.jpg');
    }

    input.room-name-input {
      font-size: 13px;
      width: 131px;
      border-radius: 5px;
    }

    p.link-text {
    margin-top: 45px;
    background-color: white;
    box-shadow: none;
    color: black;
    font-family: verdana;
    }

    button.btn{
      display: block;
      margin: 10px auto;
      border: none;
      color: white;
      height: 23px;
      font-size: 15px;
      background: #E10816;;
    }

    button.btn.roomname{
      visibility: hidden;
    }

    button.btn.roomname.show{
      visibility: visible;
    }

    .hovered > button.btn{
      background: #1B2D6B;
    }

    input.room-link-input {
    width: 100%;
    font-size: 16px;
    }

    .private-option > label{
      background: #122658;
      color: white;
      font-weight: bold;
      width: 75px;
      padding: 2px;
    }
    
    .card {
    position: relative;
    height: 135px;
    width: 8%;
    border: 2px solid;
    border-radius: 5px;
    display:inline-block;
    margin-right: 1%;
    max-width: 100px;
    cursor: pointer;
    transition: transform .25s;
    }

    .card.selected{
      transform: translateY(-150%);
    }

    .top {
    position: absolute;
    top: 5px;
    left: 5px;
    }

    .middle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    font-size: 20px;
    font-weight: bold;
    }

    .bottom {
    position: absolute;
    bottom: 5px;
    right: 5px;
    transform: rotate(180deg);
    }

    .card-area {
    text-align: center;
    position: fixed;
    width: 100%;
    bottom: 10px;
    }

    #modal-bg {
      background-color: rgba(0, 0, 0, 0.65);
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
    }


    #modal-content {
    font-family: verdana;
    background-color: #f2f2f0;
    color: #000000;
    padding: 20px;
    height: 100px;
    width: 240px;
    /* padding-top: 20px; */
    border-radius: 10px;
    font-size: 12px;
    text-align: center;
    line-height: 1.5;
    box-shadow: 1px 1px 10px #000000;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    box-sizing: border-box;
    }

   #modal {
    text-align: center;
    border-radius: 10px;
    padding-top: 6px;
    font-family: AvenirNextLTW02-Regular, sans-serif;
    font-size: 12px;
    width: 267px;
    height: 120px;
    background-color: rgb(32, 162, 150);
    position: relative;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    }

    #modal-bg{
    background-color: rgba(0, 0, 0, 0.65);
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    }



  </style>
  </head>
  <body>
    <div class="react-content"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/bundle.js"></script>
  </body>
</html>
